# Pytest Configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    ml: Machine learning tests
    slow: Slow running tests

# Coverage Configuration  
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */tests/*
    */migrations/*
    */conftest.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
